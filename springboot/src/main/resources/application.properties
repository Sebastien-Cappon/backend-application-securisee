# Global configuration
spring.application.name=poseidon

# Lazy Spring's Open Session In View (OSIV) configuration. 
spring.jpa.open-in-view=true

# Tomcat configuration
server.port=8080

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/demo
spring.datasource.username=root
spring.datasource.password=admin

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging configuration
logging.level.root=ERROR
logging.level.org.springframework=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# Actuators configuration
management.endpoints.web.exposure.include=health,info,metrics,httpexchanges
management.info.env.enabled=true
info.application.name=${spring.application.name}
info.application.version=@project.version@
info.application.description=OpenClassrooms P7 : Poseidon Capital Solutions application - An abstruse trading app